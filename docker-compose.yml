version: '3.7'

services:
  app:
    build: .
    container_name: fisheye_app
    ports:
      - "8765:8765"
    restart: unless-stopped
    volumes:
      - ./static:/app/static
    depends_on:
      - db
  db:
    image: postgres:13
    container_name: fisheye_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
